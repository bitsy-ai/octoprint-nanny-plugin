# This is a basic workflow to help you get started with Actions

name: MyPy Type Linter

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, devel ]
  pull_request:
    branches: [ main, devel ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python virtualenv
        run: |
          python3 -m venv .venv
      - name: Install dependencies
        run: |
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install --upgrade setuptools wheel twine octoprint pip-tools
        # Runs a set of commands using the runners shell
      - name: Test installation
        run: |
          .venv/bin/pip install --no-deps install .
      - name: Install test dependencies
        run: |
          .venv/bin/pip install -r dev-requirements.txt
      - name: MyPy
        run: |
          source .venv/bin/activate && make mypy-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/
          env_vars: OS,PYTHON
          name: mypy
          fail_ci_if_error: true
          path_to_write_report: ./coverage/codecov_report.txt
          verbose: true